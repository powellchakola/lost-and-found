<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Items</title>
    <link rel="stylesheet" href="found_items.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">L&F</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="report_lostitems.html">Report Lost</a></li>
                <li><a href="report_founditems.html">Report Found</a></li>
                
                <li><button class="signout-btn" onclick="signOut()">Sign Out</button></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Found Items</h2>
        
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search item name...">
            <button onclick="fetchFoundItems()">üîç</button>
        </div>

        <div class="items-grid" id="foundItemsList">
            <!-- Found items will be dynamically inserted here -->
        </div>
    </div>

    <script>
        async function fetchFoundItems() {
            try {
                const response = await fetch("http://localhost:5000/found-items");
                const foundItems = await response.json();
                
                const searchQuery = document.getElementById("searchInput").value.toLowerCase();
                const listContainer = document.getElementById("foundItemsList");
                listContainer.innerHTML = "";

                foundItems
                    .filter(item => item.item_name.toLowerCase().includes(searchQuery))
                    .forEach(item => {
                        const itemCard = document.createElement("div");
                        itemCard.classList.add("found-item-card");

                        itemCard.innerHTML = `
                            <div class="card-header">
                                <span class="item-initial">${item.item_name[0].toUpperCase()}</span>
                                <div>
                                    <p class="item-name">${item.item_name}</p>
                                    <p class="item-date">${item.found_date}</p>
                                </div>
                            </div>
                            <div class="item-image"></div>
                            <div class="card-content">
                                <h3>${item.item_name}</h3>
                                <p><strong>Location:</strong> ${item.found_location}</p>
                                <p>${item.description}</p>
                                <button class="contact-btn">Contact</button>
                            </div>
                        `;
                        listContainer.appendChild(itemCard);
                    });

            } catch (error) {
                console.error("Error fetching found items:", error);
            }
        }

        function signOut() {
            localStorage.removeItem("user_id"); // Remove user session
            window.location.href = "login.html"; // Redirect to login
        }

        // Load found items when page loads
        window.onload = fetchFoundItems;
    </script>

</body>
</html>
